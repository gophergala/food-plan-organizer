<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->

    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <script>
      try {
          window.$ = window.jQuery = require('./scripts/jquery.js');
          module.exports = {};
      } catch(e) {}
    </script>
  </head>
  <body ng-app="foodPlanOrganizerApp">
    <div class="container">
      <div class="header" ng-controller="NavigationCtrl">
        <ul class="nav nav-pills pull-right">
          <li ng-class="{true: 'active', false: ''}[activeCtrl.indexOf('Planning') !== -1]">
            <a ng-href="#/">Planning</a>
          </li>
          <li>
          </li>
          <li role="presentation" class="dropdown dropdown__open-on-hover" ng-class="{true: 'active', false: ''}[activeCtrl.indexOf('Recipe') !== -1]">
            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" ng-href="#/recipes">
              Recipes
            </a>
            <ul class="dropdown-menu" role="menu">
              <li>
                <a ng-href="#/recipes/new">Add Recipe</a>
              </li>
            </ul>
          </li>
          <li ng-class="{true: 'active', false: ''}[activeCtrl == 'AboutCtrl']">
            <a ng-href="#/about">About</a>
          </li>
        </ul>
        <h3 class="text-muted">Food Plan Organizer</h3>
      </div>

      <div ng-view=""></div>

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span>ly crafted by Raphael Randschau</p>
      </div>
    </div>

    <!-- build:js(.) scripts/jquery.js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angucomplete/angucomplete.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/services/settings.js"></script>
    <script src="scripts/services/recipe.js"></script>
    <script src="scripts/services/food.js"></script>
    <script src="scripts/services/nutrient.js"></script>
    <script src="scripts/controllers/navigation.js"></script>
    <script src="scripts/controllers/planning.js"></script>
    <script src="scripts/controllers/recipes.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <!-- endbuild -->
</body>
</html>
