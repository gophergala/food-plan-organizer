<div class="row">
  <div class="col-md-12">
  <a class="btn btn-primary btn-sm" ng-href="#/recipes/new"><span class="glyphicon glyphicon-plus"></span></a>
  </div>
</div>

<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="recipe in recipes">
      <td ng-bind="recipe.name"></td>
      <td ng-bind="recipe.description"></td>
      <td>
        <a class="btn btn-default btn-sm" ng-href="#/recipes/{{::recipe.id}}/edit"><span class="glyphicon glyphicon-edit"></span></a>
        <a class="btn btn-danger btn-sm" ng-click="deleteRecipe(recipe.id)"><span class="glyphicon glyphicon-remove"></span></a>
      </td>
    </tr>
  </tbody>
</table>
